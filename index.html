    html, body {

    /* Stretch image to full screen (no crop, no black bars) */
    img.fullpage {

      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
    }

    .quote-button:hover {
      background-color: #0097a7;
    }

    @media (max-width: 768px) {
